<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="logForm()">
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input  type="text" 
                        formControlName="email">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>ContraseÃ±a</ion-label>
            <ion-textarea formControlName="contrasenia"></ion-textarea>
        </ion-item>
        <button ion-button  
                type="submit" 
                [disabled]="!loginForm.valid">
            Submit
        </button>
    </form>
    <button ion-button 
            [navPush]="registerComponent">
        Registrarse
    </button>
</ion-content>
