<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="sendForm()">
        <ion-grid>
            <ion-row>
                <ion-col width-100>
                    <ion-item>
                        <ion-label color="primary" stacked>Usuario</ion-label>
                        <ion-input  type="text" 
                                    formControlName="usuario"
                                    clearInput>
                        </ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-100>
                    <ion-item>
                        <ion-label color="primary" stacked>ContraseÃ±a</ion-label>
                        <ion-input  type="password" 
                                    formControlName="contrasenia"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-100>
                    <button ion-button  
                            type="submit" 
                            outline
                            round
                            icon-left
                            [disabled]="!loginForm.valid">
                        Ingresar
                        <ion-icon name="arrow-forward"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-50>
                    <a [navPush]="registerComponent">
                        Registrarse
                    </a>
                </ion-col>
                <ion-col width-50>
                    <a [navPush]="registerComponent">
                        Recuperar contraseña
                    </a>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
